upstream movies {
    server app:5000;
}

server {
    listen 8000;

    root /var/www/;

    location @backend {
        proxy_pass http://movies;
    }

    location ~/(admin|api) {
        try_files $uri @backend;
    }

    location /static/ {
        try_files $uri $uri/;
        log_not_found off;
        expires 30d;
    }

    error_page   404              /404.html;
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}